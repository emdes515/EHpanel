<div id="oknoPracownicy" style="width:340px; height:430px;">
	<div>
		<span>Pracownicy</span>
	</div>
	<div class="podgladWartosc">
		<form id="pracownicyFormularz" action="javascript: return false;">
			<table>
				<tr>
					<td class="podgladOpis" style="width:120px;">Pracownik:</td>
					<td class="podgladWartosc"><div id="pracownicyPracownik"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Imię:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyImie"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Nazwisko:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyNazwisko"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">ProxNet Id:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyProxNetId"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Nr IFS:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyNrIFS"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Samba Login:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicySambaLogin"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">E-mail prywatny:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyEmail"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">E-mail EH:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyEmailEH"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Wysłać powiadomienia<br>zlecenia wewnętrznego:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyWyslacPowiadomieniaZleceniaWewnetrznego"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Wysłać pasek:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyWyslacPasek"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Etat:</td>
					<td class="podgladWartosc"><input type="text" id="pracownicyEtat"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Nowe hasło:</td>
					<td class="podgladWartosc"><input type="password" id="pracownicyNoweHaslo"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Powtórz nowe hasło:</td>
					<td class="podgladWartosc"><input type="password" id="pracownicyPowtorzNoweHaslo"/></td>
				</tr>
				<tr>
					<td class="podgladOpis">Kierownik:</td>
					<td class="podgladWartosc"><div id="pracownicyKierownik"></div></td>
				</tr>
				<tr>
					<td class="podgladOpis">Dział:</td>
					<td class="podgladWartosc"><div id="pracownicyDzial"><div id="pracownicyDzialDrzewo"></div></td>
				</tr>
				<tr>
					<td class="podgladOpis">Widoczny:</td>
					<td class="podgladWartosc"><div id="pracownicyWidoczny"></div></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center; padding-top:10px;"><input type="button" value="Zapisz" id='pracownicyEdycjaZapisz' /></td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script type="text/javascript" src="js/pracownicy.js"></script>
