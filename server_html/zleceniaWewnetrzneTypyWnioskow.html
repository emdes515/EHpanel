<div style="overflow-y: hidden; overflow-x: hidden">
	<div id="zleceniaWewnetrzneTypyWnioskowTablica"></div>
</div>

<div id="oknoZleceniaWewnetrzneTypyWnioskowEdycja">
	<div>Dodanie / edycja typu wniosku</div>
	<div style="overflow: hidden">
		<form
			id="oknoZleceniaWewnetrzneTypyWnioskowEdycjaFormularz"
			action="javascript: return false;">
			<input
				type="hidden"
				id="zleceniaWewnetrzneTypyWnioskowId" />
			<table>
				<tr>
					<td
						class="podgladOpis"
						style="width: 220px">
						Nazwa:
					</td>
					<td class="podgladWartosc">
						<input
							type="text"
							id="zleceniaWewnetrzneTypyWnioskowNazwa" />
					</td>
				</tr>
				<tr>
					<td
						class="podgladOpis"
						style="width: 220px; vertical-align: top">
						Typy wniosków:
					</td>
					<td class="podgladWartosc"><div id="zleceniaWewnetrzneDzialyZglaszajace" /></td>
				</tr>
				<tr>
					<td
						colspan="2"
						style="text-align: center; padding-top: 10px">
						<input
							type="button"
							value="Zapisz"
							id="zleceniaWewnetrzneTypyWnioskowZapisz" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

<div id="zleceniaWewnetrzneTypyWnioskow_uwaga">
	<div>
		<img
			src="css/images/alert.png"
			alt="ALERT" />
		Uwaga!
	</div>
	<div style="text-align: center; margin-top: 15px">
		<div>Czy na pewno chcesz usunac ?</div>
		<div>
			<div style="margin-top: 45px; text-align: center">
				<input
					type="button"
					id="zleceniaWewnetrzneTypyWnioskow_ok"
					value="✅ Tak! Usuwam"
					style="margin-right: 10px" />
				<input
					type="button"
					id="zleceniaWewnetrzneTypyWnioskow_cancel"
					value="❌ Nie! Nie chce" />
			</div>
		</div>
	</div>
</div>
<script
	type="text/javascript"
	src="js/zleceniaWewnetrzneTypyWnioskow.js"></script>
