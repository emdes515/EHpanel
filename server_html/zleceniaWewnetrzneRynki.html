<div style="overflow-y: hidden; overflow-x: hidden">
	<div><div id="zleceniaWewnetrzneRynkiTablica"></div></div>
</div>
<div id="oknoZleceniaWewnetrzneRynkiEdycja">
	<div>Dodanie / edycja rynku</div>
	<div style="overflow: hidden">
		<form
			id="oknoZleceniaWewnetrzneRynkiEdycjaFormularz"
			action="javascript: return false;">
			<input
				type="hidden"
				id="zleceniaWewnetrzneRynkiId" />
			<div>
				<div style="margin-top: 20px; text-align: center">
					<div
						style="height: 30%; text-align: center; padding-top: 10px"
						class="podgladOpis">
						Nazwa:
					</div>
					<div class="podgladWartosc">
						<input
							type="text"
							id="zleceniaWewnetrzneRynkiNazwa" />
					</div>
				</div>
				<div>
					<div style="text-align: center; margin: 5pt">
						<input
							style="text-align: center"
							type="button"
							value="Zapisz"
							id="zleceniaWewnetrzneRynkiZapisz" />
					</div>
				</div>
			</div>
		</form>
		<div id="zleceniaWewnetrzneRynki_uwaga">
			<div>
				<img
					src="css/images/alert.png"
					alt="ALERT" />
				Uwaga!
			</div>
			<div style="text-align: center; margin-top: 15px">
				<div>Czy na pewno chcesz usunac?</div>
				<div>
					<div style="margin-top: 45px; text-align: center">
						<input
							type="button"
							id="zleceniaWewnetrzneRynki_ok"
							value="✅ Tak! Usuwam"
							style="margin-right: 10px" />
						<input
							type="button"
							id="zleceniaWewnetrzneRynki_cancel"
							value="❌ Nie! Nie chce" />
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script
	type="text/javascript"
	src="js/zleceniaWewnetrzneRynki.js"></script>
